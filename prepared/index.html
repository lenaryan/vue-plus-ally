<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Vue A11y</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="shower/themes/ribbon/styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

    <style>
        .shower {
            --dark: #34495E;
            --light-green: #41B783;
            --light-grey: #EEEEEE;
            --progress-size: 7px;
            font-family: 'Oswald', sans-serif;
            color: var(--light-grey);
        }

        .shower {
            --slide-ratio: calc(16 / 9);
        }

        .progress {
            border-radius: 0 30px 30px 0;
        }

        .progress::before {
            background-color: var(--light-green);
            transform: none;
        }

        .slide {
            position: relative;
            padding: 25px 12px;
            background-color: var(--dark);
        }

        .slide:before {
            content: '';
            display: block;
            position: absolute;
            background-color: var(--light-green);
            left: unset;
            right: 0;
            top: 60px;
            width: 90px;
            height: 75px;
            border-radius: 25px 0 0 25px;
        }

        .slide:after {
            background-image: none;
            left: unset;
            right: 15px;
            top: 63px;
            color: var(--dark);
            font-family: 'Oswald', sans-serif;
            font-size: 35px;
            width: 65px;
            height: auto;
            text-align: center;
            line-height: 1;
            z-index: 2;
        }

        .slide h1, .slide h2, .slide h3 {
            font-family: 'Oswald', sans-serif;
            color: var(--light-grey);
            margin: 0;
            text-transform: uppercase;
        }

        .slide h2 {
            font-size: 45px;
        }

        .glass {
            border: 1px solid var(--light-grey);
            border-radius: 25px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
            height: 100%;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 65px;
        }

        .glass:before {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px) saturate(100%) contrast(100%) brightness(100%);
            content: '';
            height: 100%;
            position: absolute;
            width: 100%;
            z-index: 1;
        }

        img {
            display: block;
            max-width: 100%;
        }

        img.full {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="shower list">

    <header class="caption">
        <h1>Как выгореть за&nbsp;40&nbsp;часов в&nbsp;неделю, не&nbsp;перерабатывая</h1>
        <p>by Lena Ryan</p>
    </header>

    <section class="slide" id="main">
        <div class="glass">
            <div class="content">
                <h1>Vue + A11y = ???</h1>
            </div>
        </div>

        <style>
            #main {
                background-image: linear-gradient(to bottom, var(--dark) 25%, var(--light-green) 25%, var(--light-green) 75%, var(--dark) 75%)
            }

            #main.slide:after, #main.slide:before {
                opacity: 0;
            }

            #main h1 {
                text-align: center;
                font-size: 90px;
                margin-top: 100px;
                margin-bottom: 0;
            }
        </style>
    </section>

    <section class="slide">
        <div class="glass">
            <div class="content">
                <h2>Lena Ryan</h2>
            </div>
        </div>
    </section>

    <section class="slide" id="contact">
        <h2>Ссылки</h2>
        <img src="pictures/qr-code.jpg" alt="qr-code for slides">
        <p>Twitter: <a href="https://twitter.com/metalwebdev">@metalwebdev</a></p>
        <p>Telegram: <a href="https://t.me/russian_plazma_drink">@russian_plazma_drink</a></p>
        <p>Слайды: <a href="https://lenaryan.github.io/burnout/">вот тут</a></p>
    </section>

    <footer class="badge">
        <a href="https://github.com/shower/shower">Fork me on GitHub</a>
    </footer>

    <div class="progress"></div>

    <script src="shower/shower.js"></script>
    <!-- Copyright © 3000 Yours Truly, Famous Inc. -->

</body>
</html>
